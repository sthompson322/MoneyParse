{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-body">
          <h2>Create An Account</h2>
          <hr />
          <form method="POST">
            {% csrf_token %}
            {{ template_data.form.as_p }}
            <button type="submit" class="btn bg-success text-white">Let's Go!</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
