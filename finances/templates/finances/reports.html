{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-4">
        <h2>Budget Reports</h2>
        <div>
            <a href="{% url 'finances.budget' %}" class="btn btn-outline-primary me-2">
                ‚Üê Back to Budgets
            </a>
        </div>
    </div>

    <!-- Charts Grid -->
    <div class="row">
        {% for budget in budget_data %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title mb-0">{{ budget.category }}</h5>
                </div>
                <div class="card-body">
                    <canvas id="chart-{{ forloop.counter }}" height="250"></canvas>
                </div>
                <div class="card-footer">
                    <small class="text-muted">
                        Spent: ${{ budget.spent|floatformat:2 }} of ${{ budget.limit|floatformat:2 }} ({{ budget.percent_used|floatformat:1 }}%)
                    </small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    {% for budget in budget_data %}
    // Chart for {{ budget.category }}
    const ctx{{ forloop.counter }} = document.getElementById('chart-{{ forloop.counter }}').getContext('2d');
    new Chart(ctx{{ forloop.counter }}, {
        type: 'bar',
        data: {
            labels: ['Budget', 'Spent'],
            datasets: [{
                label: 'Amount',
                data: [{{ budget.limit }}, {{ budget.spent }}],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 99, 132, 0.7)'
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: function(value) {
                            return '$' + value;
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            }
        }
    });
    {% endfor %}
});
</script>
{% endblock %}
