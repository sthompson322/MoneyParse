{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 mb-5 pb-5">
    <h2 class="text-center mb-4">What's Your Average Annual Income After Taxes?</h2>
    <form method="post" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }} ($)</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-success px-4 py-2">Next</button>
        </div>
    </form>
</div>
{% endblock %}
